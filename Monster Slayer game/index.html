<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Monster Slayer </title>
 
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
  <h1>
   Monster Slayer
  </h1>
 </header>
 <div id="game">
  <section id="monster" class="container ">
  <h2> Monster Health </h2>
  <div class="healthbar">
   <div class="healthbar__value" v-bind:style ="monsterBarStyle"></div>
  </div>
  </section>
  
   <section id="player" class="container ">
    <h2> Player Health </h2>
    <div class="healthbar">
     <div class="healthbar__value"v-bind:style ="playerBarStyle"></div>
    </div>
   </section>
   <section class="container" v-if="winner">
       <h2>Game Over</h2>
       <h3 v-if="winner=== 'monster'">you lost! </h3>
       <h3 v-else-if="winner=== 'player'">you win! </h3>
       <h3 v-else>its a draw! </h3>
      <button v-on:click="NewGame">Start a new Game </button>
      
   </section>
  
  <section id="control" v-else>
   <button v-on:click="attackmonster">Attack</button>
   <button v-bind:disabled ="specialattack"v-on:click="specialAttackmonster"> Special Attack </button>
   <button v-on:click="healPlayer"> Heal </button>
   <button v-on:click="surrender"> Surrender </button>
  </section>
  
  <section id="log" class="container">
   <h2> Battle Log</h2>
   <ul>
    <li v-for="logMessage in logmessage">
     <span :class="{'log--player':logMessage.actionBy === 'player', 
   'log--monster': logMessage.actionBy === 'monster'}" >{{ logMessage.actionBy === 'player' ? 'Player' : 'Monster'  }}</span>
  <span v-if="logMessage.actionType === 'heal'">heals himself for<span class="log--heal">{{ logMessage.actionValue }}</span></span>
  <span v-else>attacks and deals
  <span class="log--damage">{{ logMessage.actionValue }}</span>
            </span>
          </li>
        </ul>
  </section>
 
 </div>
 <script src="https://unpkg.com/vue@3.2.20"></script>
  <script src="main.js"></script>
</body>
</html>
